<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentors: Contact Form</title>
    <script src="index.ts"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="outer-wrapper">
      <div id="contact-form-wrapper">
        <h2>Contact Us</h2>
        <form action="" id="contact-form">
          <div id="inner-wrapper">
            <div class="field-wrapper">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" name="firstname" />
            </div>

            <div class="field-wrapper">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" name="lastname" />
            </div>

            <div class="field-wrapper">
              <label for="email">Email Address</label>
              <input type="text" id="email" name="email" />
            </div>

            <div class="field-wrapper">
              <label for="query-type">Query Type</label>

              <div id="query-type-option-wrapper">
                <div class="radio-wrapper">
                  <label for="general-enquiry" class="radio-label">
                    General Enquiry
                    <input
                      type="radio"
                      id="general-enquiry"
                      name="query-type"
                    />
                    <span class="custom-radio"></span>
                  </label>
                </div>

                <div class="radio-wrapper">
                  <label for="support-request" class="radio-label">
                    Support Request
                    <input
                      type="radio"
                      id="support-request"
                      name="query-type"
                    />
                    <span class="custom-radio"></span>
                  </label>
                </div>
              </div>
            </div>

            <div class="field-wrapper">
              <label for="message">Message</label>
              <textarea name="" id="message" name="messag"></textarea>
            </div>
          </div>
          <div id="consent-wrapper">
            <label for="consent" id="consent-label" class="checkbox-wrapper">
              I consent to being contacted by the team
              <input type="checkbox" id="consent" name="consent" />
              <span id="custom-checkbox"></span>
            </label>
          </div>

          <input type="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
