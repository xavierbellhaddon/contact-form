<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentors: Contact Form</title>
    <script src="index.ts"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="contact-form-wrapper">
      <h2>Contact Us</h2>
      <form action="" id="contact-form">
        <div id="inner-wrapper">
          <div class="field-wrapper">
            <label for="firstname"
              >First Name<span class="asterisk">*</span></label
            >

            <input type="text" id="firstname" name="firstname" />
            <p class="error-message">This field is required</p>
          </div>

          <div class="field-wrapper">
            <label for="lastname"
              >Last Name<span class="asterisk">*</span></label
            >
            <input type="text" id="lastname" name="lastname" />
            <p class="error-message">This field is required</p>
          </div>

          <div class="field-wrapper">
            <label for="email"
              >Email Address<span class="asterisk">*</span></label
            >
            <input type="text" id="email" name="email" required />
            <p class="error-message">Please enter a valid email address</p>
          </div>

          <div class="field-wrapper">
            <label for="query-type"
              >Query Type<span class="asterisk">*</span></label
            >

            <div id="query-type-option-wrapper">
              <div class="radio-wrapper">
                <label for="general-enquiry" class="radio-label">
                  General Enquiry
                  <input
                    type="radio"
                    id="general-enquiry"
                    name="query-type"
                    required
                  />
                  <span class="custom-radio"></span>
                </label>
              </div>

              <div class="radio-wrapper">
                <label for="support-request" class="radio-label">
                  Support Request
                  <input
                    type="radio"
                    id="support-request"
                    name="query-type"
                    required
                  />
                  <span class="custom-radio"></span>
                </label>
              </div>
            </div>

            <p class="error-message">Please select a query type</p>
          </div>

          <div class="field-wrapper">
            <label for="message">Message<span class="asterisk">*</span></label>
            <textarea name="" id="message" name="message"></textarea>
          </div>
        </div>
        <div id="consent-wrapper">
          <label for="consent" id="consent-label" class="checkbox-wrapper">
            <span
              >I consent to being contacted by the team
              <span class="asterisk">*</span></span
            >
            <input type="checkbox" id="consent" name="consent" />
            <span id="custom-checkbox"></span>
          </label>
          <p class="error-message">
            To submit this form, please consent to being contacted
          </p>
        </div>

        <input type="submit" />
      </form>
    </div>

    <div id="success-popup">
      <div id="success-confirmation-wrapper">
        <span id="success-icon"></span>
        <p id="success-confirmation">Message Sent!</p>
      </div>

      <p id="success-message">
        Thanks for completing the form. We'll be in touch soon!
      </p>
    </div>
  </body>
</html>
